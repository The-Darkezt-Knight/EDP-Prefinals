<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sign up</title>
<style>
  body {
    height: auto;
    margin: 0;
    box-sizing: border-box;
    background: radial-gradient(circle, #1b2838, #171a21);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    color: white;
    user-select: none;
  }

  #container {
    margin: 150px 0 70px;
    width: 1000px;
    background-color: #1b2838;
    border-radius: 7px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #header {
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 40px;
    font-weight: bold;
    padding-top: 20px;
  }

  #body {
    width: 100%;
    padding: 20px 50px 50px 50px;
    box-sizing: border-box;
    display: flex;
    justify-content: center;
  }

  form {
    width: 60%;
    display: flex;
    flex-direction: column;
  }

  form label:not(.checkbox-wrap) {
    margin-bottom: 8px;
    font-size: 18px;
  }

  form input[type="text"],
  form input[type="email"],
  form input[type="password"] {
    height: 2.6rem;
    border-radius: 6px;
    border: none;
    padding-left: 15px;
    font-size: 1rem;
    margin-bottom: 25px;
    outline: none;
    background: rgba(6,10,14,0.6);
    color: #fff;
  }

  form input:focus {
    outline: 2px solid #66c0f4;
    background-color: #0e141b;
  }

  .checkbox-wrap {
    display: inline-flex;         
    align-items: center;
    gap: 10px;                 
    font-size: 15px;
    cursor: pointer;              
    user-select: none;
    margin-bottom: 20px;
  }

  .checkbox-wrap input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin: 0;                    
    flex-shrink: 0;
    accent-color: #66c0f4;        
    vertical-align: middle;
  }

  form button {
    width: 180px;
    height: 3rem;
    align-self: flex-end;
    background-color: limegreen;
    border: none;
    border-radius: 7px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    margin-top: 10px;
  }
  form button:hover { background-color: #3db83d; }

  .login-link {
    margin-top: 50px;
    font-size: 15px;
    text-align: right;
    align-self: center;
  }
  .login-link a { color: #66c0f4; text-decoration: none; }
  .login-link a:hover { color: white; }
</style>
</head>
<body>
  <div id="container">
    <div id="header"><p>Sign up now</p></div>

    <div id="body">
      <form action="#">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter password">

        <label class="checkbox-wrap">
          <input type="checkbox" id="terms" />
          <span>I agree to the terms &amp; conditions</span>
        </label>

        <button>Create Account</button>

        <p class="login-link">Already have an account? <a href="index.html">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
